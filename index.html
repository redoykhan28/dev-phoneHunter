<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header class="bg-dark p-4 text-center">
        <h1 class="text-center text-white">Phone Hunter</h1>
        <!-- search section  -->
        <div class=" d-flex justify-content-center my-4">
            <input type="text" id="input" class="p-1 mx-2" placeholder="Search a phone">
            <button class="btn btn-outline-light" id="btn">Search</button>
        </div>
    </header>

    <main class="container">
        <!-- append card section  -->
        <section class="my-5">
            <h1 class="my-3">Catagories</h1>
            <div class="row row-cols-1 my-4 row-cols-md-3 g-4" id="content">
            </div>

            <!-- loading section  -->
            <div class="d-flex justify-content-center my-5" id="spin">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- data no found alert -->
            <div class="d-flex justify-content-center align-items-center flex-column" id="error">
                <img src="images/no.png" class="img-fluid w-25 mx-auto" alt="">
                <h3 class="text-dark  fw-bold py-3 text-center">No phone Found!!</h3>
            </div>
        </section>

        <!-- modal section  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-dark">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
